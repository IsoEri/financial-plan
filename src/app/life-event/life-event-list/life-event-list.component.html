<span class="year">年次</span>
<span class="age" *ngFor="let person of family">{{person.relationship | relationship_value}}の年齢</span>
<span class="event">ライフイベント</span>
<span class="money">かかるお金</span>
<ul>
  <li *ngFor="let lifeEvent of lifeEvents; let i = index">
    <app-life-event-detail
      *ngIf="!edit"
      [family]="family"
      [event]="lifeEvent"
      (click)="onClick()">
    </app-life-event-detail>
    <app-life-event-update
      *ngIf="edit"
      [rownum]="i"
      [family]="family"
      [event]="lifeEvent"
      (submitLifeEvent)="changeEvent()">
    </app-life-event-update>
  </li>
</ul>
